<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проверка доступности сайта</title>
    <link rel="stylesheet" href="web/css/bootstrap.min.css">
    <script src="web/js/jquery-3.5.1.min.js"></script>
    <script src="web/js/bootstrap.min.js"></script>
    <script src="web/js/request.js"></script>
 </head>
 <body class="bg-dark">
    <div class="container pt-5">
        <div class="card m-auto" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="h4 mb-3">Проверка запроса к сайту с прокси</h1>
                <form id="form" method="post" action="handler.php">
                    <div class="form-group">
                        <label for="country">Выберите страну *</label>
                        <select required class="form-control" name="country">
                            <option value="US">США</option>
                            <option value="UA">Украина</option>
                            <option value="RU">Россия</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="url">Адресс сайта *</label>
                        <input required class="form-control" name="url" type="text">
                    </div>
                    <div class="form-group no-gutters row">
                        <label for="time">Максимальное количество секунд для проверки подключения</label>
                        <div class="col-8">
                            <input required class="form-control" oninput="timevalue.value = time.valueAsNumber" placeholder="Максимальное время" name="time" type="range" min="1" max="20" value="5">
                        </div>
                        <div class="col-4">
                            <output class="pl-3" for="time" name="timevalue">5</output> с
                        </div>
                    </div>
                    <input id="button" type="submit" class="btn btn-primary" value="Проверить">
                </form>
            </div>
        </div>   
    </div>
 </body>
</html>
